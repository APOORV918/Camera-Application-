<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <title>Camera</title>
</head>

<body>
    <div class="video-container">
        <div class="frame" style="overflow: hidden; height: 100%;">
            <video style="height: 100%;" autoplay></video>

        </div>
    </div>
    <div class="filter-screen-parent">
        <!-- <div class="screen-filter" style="filter: contrast(150%);"></div> -->
    </div>

    <div id="record-video"><img src="https://img.icons8.com/flat-round/64/000000/record.png" /></div>
    <div id="click-picture"><img src="https://img.icons8.com/ultraviolet/64/000000/camera.png" /></div>
    <div class="filter-container">
        <div style="background-color: #f4a2613d;" class="filter"></div>
        <div style="background-color: #e85d0440;" class="filter"> </div>
        <div style="background-color: #ad5d6d7a;" class="filter"></div>
        <div style="background-color: #2195f323;" class="filter"></div>
        <div style="background-color: rgba(105,105,105, 0.4)" class="filter"></div>
    </div>

    <div class="zoom">
        <button class="material-icons zoom-in">zoom_in</button>
        <button class="material-icons zoom-out">zoom_out</button>
    </div>

    <div class="timmer">
        <span class="minute">00</span>:<span class="second">00</span>
    </div>

    <div class="show-gallery"><img src="https://img.icons8.com/dusk/64/000000/gallery.png" /></div>

    <!-- <div class="modal">
        <div class="tittle">
            <span class="tittle">GALLERY</span>
            <span class="material-icons icon " style="float:right; margin-top: 10px; margin-right: 20px;">cancel</span>
        </div>

        <div class="gallery"></div>
    </div> -->

    <script src="script.js"></script>
    <script src="dbScript.js"></script>
</body>

</html>
